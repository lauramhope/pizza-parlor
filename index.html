<!DOCTYPE html>
<html lang="en">
<head>
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
  crossorigin="anonymous">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>

  <div id="intro">
    <h1>Epicodus Pizza Parlor</h1>
    <h4>Welcome to the Epicodus Pizza Parlor! Please select a pizza size and any toppings listed below <em>(price varies due to size of pizza).</em> Total will be calculated at the bottom of the page, thank you for dining with us!</h4>
  </div>

  <form id="pizza-size">
    <h3>Pizza Size</h3>
    <label>
      <input type="radio" name="size" value="large">
      Large (14")
    </label><br>
    <label>
      <input type="radio" name="size" value="medium">
      Medium (12")
    </label><br>
    <label>
      <input type="radio" name="size" value="small">
      Small (10")
    </label><br>
  </form>
  
</body>
</html>
